<!DOCTYPE html>
<html>
<head>
    <title>spin.js</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
        }
        .preview {
            background: #aaa;
            color: black;
            width: 50px;
            height: 50px;
            margin: 0 20px;
            float: left;
            border-radius: 10px;
            position: relative;
        }
        #preview2 {
            background: #666;
            color: red;
        }
    </style>
</head>
<body>

<div id="preview1" class="preview"></div>
<div id="preview2" class="preview"></div>

<script src="../../vender/jquery/jquery.min.js"></script>
<script src="../../vender/spin/spin.js"></script>
<script src="../../vender/spin/jquery.spin.js"></script>
<script>
    $('#preview1').spin('small', 'teal')
    $('#preview2').spin({color: '#fff'})

    //Remove spinner upon click
    $('.preview').click(function () {
        $(this).spin(false)
    });
</script>
</body>
</html>
